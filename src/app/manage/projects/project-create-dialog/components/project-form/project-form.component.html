<h1>Add Project or Subproject</h1>


<form [formGroup]="projectFormGroup">
  <!-- CODE  -->
  <div class="w-100"></div>


  <!--OWNER I think the best idea will be make a list from database  -->

  <mat-form-field *ngIf="owners" class="col-12 col-lg-6" [appearance]="appearance">
    <mat-label>Owner</mat-label>
    <mat-select formControlName="owner">
      <mat-option *ngFor="let owner of owners" [value]="owner._id">
        {{owner._id}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="projectFormGroup.controls['owner'].invalid">
      Please provide an owner for the project
    </mat-error>
  </mat-form-field>

  <!-- TITLE -->
  <div class="col-12">
    <mat-form-field [appearance]="appearance">
      <mat-label>Title</mat-label>
      <input formControlName="title" matInput placeholder="Title" />
    </mat-form-field>
  </div>

  <!-- DESCRIPTION -->
  <mat-form-field class="col-12" [appearance]="appearance">
    <mat-label>Description</mat-label>
    <textarea formControlName="description" matInput></textarea>
    <mat-error *ngIf="projectFormGroup.controls['description'].invalid">
      Please provide description
    </mat-error>
  </mat-form-field>

  <!--DATA-START END-->
  <mat-form-field class="col-12" [appearance]="appearance">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input formControlName="beginDate" matStartDate placeholder="Start date">
      <input formControlName="endDate" matEndDate placeholder="End date">
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
    <mat-error *ngIf="projectFormGroup.controls['beginDate'].invalid || projectFormGroup.controls['endDate'].invalid">
      Please provide a data range
    </mat-error>
  </mat-form-field>

</form>
